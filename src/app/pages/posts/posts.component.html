<div *ngFor="let post of posts">
    <mat-card>
      <mat-card-title [innerHTML]="post.title.rendered"></mat-card-title>
      <mat-card-content [innerHTML]="post.excerpt.rendered"></mat-card-content>
      <button mat-button [routerLink]="['/posts', post.id]">Read more</button>
    </mat-card>
  </div>
